<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Mockup Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      width: 280px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      padding: 0 15px 15px;
      color: #ccc;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Random Featured Products</h1>

  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/280x180?text=Mockup+1" alt="Mockup 1">
      <h2>Mockup Lotion</h2>
      <p>A smooth, rich lotion designed for cool UI demos and animated product showcases.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/280x180?text=Mockup+2" alt="Mockup 2">
      <h2>Virtual Cleanser</h2>
      <p>Digital cleanser mockup with soothing textures — perfect for modern interfaces.</p>
    </div>
  </div>

  <button onclick="goBack()">← Go Back</button>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
