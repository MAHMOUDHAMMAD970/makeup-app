<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Particle Background + Drag Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let imgLoaded = false;
    let image = new Image();
    image.src = "images/lotion.png";

    let imgX = 200, imgY = 200;
    let imgW = 200, imgH = 200;
    let isDragging = false;
    let offsetX, offsetY;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1;
        this.vy = (Math.random() - 0.5) * 1;
        this.radius = Math.random() * 2 + 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particles) {
        particle.update();
        particle.draw();
      }

      if (imgLoaded) {
        ctx.drawImage(image, imgX, imgY, imgW, imgH);
      }

      requestAnimationFrame(animate);
    }

    function isTouchOnImage(x, y) {
      return x >= imgX && x <= imgX + imgW && y >= imgY && y <= imgY + imgH;
    }

    function startDrag(e) {
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      if (isTouchOnImage(x, y)) {
        isDragging = true;
        offsetX = x - imgX;
        offsetY = y - imgY;
      }
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      imgX = x - offsetX;
      imgY = y - offsetY;
    }

    function endDrag() {
      isDragging = false;
    }

    canvas.addEventListener("mousedown", startDrag);
    canvas.addEventListener("mousemove", drag);
    canvas.addEventListener("mouseup", endDrag);
    canvas.addEventListener("mouseleave", endDrag);

    canvas.addEventListener("touchstart", startDrag, { passive: false });
    canvas.addEventListener("touchmove", drag, { passive: false });
    canvas.addEventListener("touchend", endDrag);

    // Only start animation after image loads
    image.onload = function () {
      console.log("Image loaded successfully.");
      imgLoaded = true;
      createParticles(200);
      animate();
    };

    image.onerror = function () {
      console.error("Failed to load image. Check path: images/lotino.png");
      alert("Image not found. Check your folder structure.");
    };
  </script>
</body>
</html>
