<!DOCTYPE html>
<html>
<head>
    <title>Makeup Product</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; margin: 20px; font-size: 16px; }
        #options { display: none; margin-top: 30px; }
    </style>
    <script>
        function showOptions() {
            document.getElementById('options').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Welcome to Our Makeup Collection!</h1>
    <button onclick="showOptions()">View Options</button>

    <div id="options">
        <h2>Select a Product</h2>
        <p>Lipstick, Eyeshadow, Mascara</p>
    </div>
</body>
</html>
